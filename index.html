<body>
  <header>
    <img src="https://static-mh.content.disney.io/starwars/assets/navigation/sw_logo_stacked-336c62367939.png"
    alt="logo starwars">
    <h1>Trivia</h1>
  </header>
  <main>
    <div class="wrapper">
    <section>
      <div class="choose">
      <h2 class="heading">Choose characters here:</h2>
      <form id="choosingChars">
        <span class="label">
        <label for="character1" 
        class="label--one"
        >Character 1:
        </label>
        <select id="dropdown" class="dropdown--one">  
        <option>First character</option> 
        </select>
      </span>
        <span class="label">
        <label class="label--two"
        for="character2" >Character 2:
        </label>
        <select id="dropdown2" class="dropdown--two">
          <option>Another character</option> 
        </select>
      </span>
        <button id="fetchData">Submit</button>
      </form>
    </div>
    <div id="loadingChars" class="loading hidden">
      <span class="loader"
      id="spinner">
         
      </span>
    </div>
    <article id="inHereTheyShallBe"> 
      <div id="preload">
        <div class="preload spinnerloading">
          </div>
      </div>
    </article>  
      <article id="results"
      class="hidden">
    
      </article>  
  </section>
  </div>
  </main>
